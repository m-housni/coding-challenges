<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coding Challenge</title>
</head>
<body>

  <h1>Inputs</h1>
  <form>
    <input id="len" type="number" placeholder="list length">
    <input id="from" type="number" placeholder="from">
    <input id="to" type="number" placeholder="to">
    <input id="k" type="number" placeholder="k">
    <span class="mt-1 btn btn-sm btn-light" onclick="search();">Go</span>
  </form>  
  <h1>Random List</h1>
  <div id="list"></div>
  <h1>Results</h1>
  <div id="result"></div>

  <script>
    function search() {
        let len = parseInt($('#len').val());
        let from = parseInt($('#from').val());
        let to = parseInt($('#to').val());
        let k = parseInt($('#k').val());
        let sign = k < 0 ? -1 : 1;
        // generate the list
        $('#list').text('');
        let list = [];
        for (i = 0; i < len; i++) {
          var ran = Math.floor(Math.random() * (to - from + 1)) + from;
          list.push(ran);
          $('#list').append(ran + ', ');
        }

        let sum = 0;
        let result = 0;

        for (p = 2; p <= len; p++) {
          for (i = 0; i < len - p + 1; i++) {
            sum = 0;
            for (j = i; j < i + p; j++) {
              sum += list[j];
            }
            if (sum == k) result++;
          }
        }
        $('#result').text('');
        $('#result').append(result);
      }
  </script>
</body>

</html>
